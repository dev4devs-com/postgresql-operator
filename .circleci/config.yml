# Golang CircleCI 2.0 configuration file
# Use just to build and push images
# todo: migrate jobs to travis
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  image_push_master:
    working_directory: /go/src/github.com/dev4devs-com/postgresql-operator
    docker:
    - image: circleci/golang:1.13
      environment:
        GO111MODULE=on
    steps:
    - checkout
    - run:
        name: Install operator-sdk to run make setup
        command: curl -Lo operator-sdk https://github.com/operator-framework/operator-sdk/releases/download/v0.10.0/operator-sdk-v0.10.0-x86_64-linux-gnu && chmod +x operator-sdk && sudo mv operator-sdk /usr/local/bin
    - run: export GOPROXY=https://proxy.golang.org/
    - run: make setup
    - run: make code-build-linux
    # circle ci key required for docker builds
    - setup_remote_docker
    - run: make image-build-master
    - run: make image-push-master

  image_release:
    working_directory: /go/src/github.com/dev4devs-com/postgresql-operator
    docker:
    - image: circleci/golang:1.13
      environment:
        GO111MODULE=on
    steps:
    - checkout
    - run:
        name: Install operator-sdk to run make setup
        command: curl -Lo operator-sdk https://github.com/operator-framework/operator-sdk/releases/download/v0.10.0/operator-sdk-v0.10.0-x86_64-linux-gnu && chmod +x operator-sdk && sudo mv operator-sdk /usr/local/bin
    - run: export GOPROXY=https://proxy.golang.org/
    - run: make setup
    - run: make code-build-linux
    # circle ci key required for docker builds
    - setup_remote_docker
    - run: make image-build-release
    - run: make image-push-release

workflows:
  version: 2
    jobs:
    - image_push_master:
        requires:
        filters:
          branches:
            only:
            - master
    - image_release:
        requires:
        filters:
          tags:
            only: /\d{1,2}\.\d{1,2}\.\d{1,2}/
          branches:
            ignore: /.*/